<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet type="text/css" href='style2.css'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style>
      #reference-overlapped-red {
          color: red;
          font: 100px/1 Ahem;
          grid-row: 1;
          grid-column: 1;
      }
      
      #test-overlapping-green {
          background-color: green;
          width: 100px;
          height: 100px;
          grid-row: 1;
          grid-column: 1;
          font: bold 12px/120% sans-serif
      }
      div.foo p {
        font: italic normal 80% serif;
      }
      div.foo {
        font: normal 400 normal 80% 'New Century Schoolbook', "Palatino Linotype", serif;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div id="reference-overlapped-red">R</div>
      <div id="test-overlapping-green"></div>
    </div>
    <div class="foo">
      <p>Test</p>
    </div>
  </body>
</html>
